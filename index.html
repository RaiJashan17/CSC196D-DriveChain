  <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        body {
          text-align: center;
        }

        body {
            margin: 0;
            padding: 24px;
            background: #0c0f14;
            color: #e6edf3;
        }

        h1,
        h2,
        h3 {
            margin: 0 0 12px;
        }

        .card {
            background: #11161f;
            border: 1px solid #1f2a37;
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .row>* {
            flex: 0 0 auto;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin: 8px 0 4px;
            color: #b6c2d1;
        }

        textarea {
            min-height: 90px;
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 12px;
        }

        .muted {
            color: #9fb0c1;
        }

        .small {
            font-size: 0.9rem;
        }

        .kv {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 6px 12px;
        }

        hr {
            border-color: #1f2a37;
        }
    </style>
</head>
