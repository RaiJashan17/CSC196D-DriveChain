<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DriveChain</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 24px;
      background: #0c0f14;
      color: #e6edf3;
    }

    h1,
    h2,
    h3 {
      margin: 0 0 12px;
    }

    .card {
      background: #11161f;
      border: 1px solid #1f2a37;
      border-radius: 12px;
      padding: 16px;
      margin: 12px 0;
    }

    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .row>* {
      flex: 0 0 auto;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin: 8px 0 4px;
      color: #b6c2d1;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #2b394a;
      background: #0c1117;
      color: #e6edf3;
    }

    input.mono,
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    textarea {
      min-height: 90px;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #1f2937;
      color: #e6edf3;
      cursor: pointer;
    }

    button.primary {
      background: #2563eb;
      border-color: #1d4ed8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
    }

    .muted {
      color: #9fb0c1;
    }

    .ok {
      color: #22c55e;
    }

    .warn {
      color: #eab308;
    }

    .err {
      color: #f43f5e;
    }

    .small {
      font-size: 0.9rem;
    }

    .kv {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 6px 12px;
    }

    hr {
      border-color: #1f2a37;
    }
  </style>
  <!-- Web3.js (1.x) -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.4/dist/web3.min.js"></script>
  <script defer src="./app.js"></script>
</head>

<body>
  <h1>DriveChain DApp - Policy</h1>
  <div class="card">
    <h2>0) RPC / Accounts</h2>
    <div style="display: flex;flex-direction: row;gap: 50px;width: 90%;">
      <div>
        <label for="rpcUrl">RPC URL</label>
        <input id="rpcUrl" class="mono" value="http://127.0.0.1:8545" />
      </div>
      <div>
        <label for="activeAccount">Active Account (Ganache)</label>
        <select id="activeAccount"></select>
      </div>
      <div style="align-self:end;">
        <button id="initGanacheBtn" class="primary">Init RPC (Ganache)</button>
      </div>
    </div>
    <div style="margin-top:8px;">
      <div class="small" style="display: flex; flex-direction: column; gap: 5px;">
        <div><strong>Connected:</strong> <span id="acct" class="mono muted">–</span></div>
        <div><strong>ChainId:</strong> <span id="chain" class="mono muted">–</span></div>
        <div><strong>Balance:</strong> <span id="activeBalanceEth">—</span> ETH</div>
      </div>
    </div>
    <hr />
    <div style="display: flex; flex-direction: row; gap: 50px; width: 90%;">
      <div>
        <label for="policyAddress">Policy Contract Address</label>
        <input id="policyAddress" placeholder="0x... (Policy)" class="mono" />
      </div>
      <div>
        <label for="claimAddress">Claim Contract Address</label>
        <input id="claimAddress" placeholder="0x... (Claim)" class="mono" />
      </div>
      <div style="align-self:end;">
        <button id="saveAddressesBtn">Use These Addresses</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>1) Create / View Policies</h2>
    <div style="display: flex; flex-direction: row; justify-content: space-between;width: 97%;">
      <div>
        <label for="effectiveAt">Effective At</label>
        <input id="effectiveAt" type="datetime-local" />
      </div>
      <div>
        <label for="expiresAt">Expires At</label>
        <input id="expiresAt" type="datetime-local" />
      </div>
      <div>
        <label for="maxCoverage">Max Coverage</label>
        <input id="maxCoverage" type="text" placeholder="e.g., 100 ETH" />
      </div>
      <div>
        <label for="deductible">Deductible</label>
        <input id="deductible" type="text" placeholder="e.g., 20 ETH" />
      </div>
    </div>
    <div style="width: 97%;">
      <label for="details">Details</label>
      <textarea id="details" placeholder="Description of coverage, vehicle, etc."></textarea>
    </div>
    <div style="margin-top:12px">
      <button id="createPolicyBtn" class="primary">Create Policy</button>
      <button id="loadPoliciesBtn">Load My Policies</button>
    </div>
    <div id="policyTx" class="small mono muted" style="margin-top:8px"></div>
    <details style="margin-top:8px">
      <summary>Advanced (gas / value)</summary>
      <div style="margin-top:8px; display: flex; flex-direction: row; width: 50%; justify-content: space-between;">
        <div>
          <label for="policyGas">Gas Limit (optional)</label>
          <input id="policyGas" class="mono" placeholder="auto (estimate)" />
        </div>
        <div>
          <label for="policyGasPrice">Gas Price (gwei, optional)</label>
          <input id="policyGasPrice" class="mono" placeholder="auto" />
        </div>
        <div>
          <label for="policyValue">Value (wei, optional)</label>
          <input id="policyValue" class="mono" placeholder="0" />
        </div>
      </div>
    </details>
    <div id="policiesList" style="margin-top:12px"></div>
  </div>

</html>
